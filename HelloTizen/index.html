<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="css/style.css">

<body>
    <div id="container">

        <br>

            <br>

            </div>
            <br>
            
            <input type="text" id="txt1" placeholder="sayı 1"/>

             <br>

   <div class="ui-content">

         <li>Christina</li>
         <li>Daniel</li>

         <li>Peter</li>

         </div>
         <div class="ui-swipelist-right">

   </div>
</div>
